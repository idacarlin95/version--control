<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Version control</title>
    <link rel="stylesheet" href="./styles/versioncontrol.css">
</head>
<body>
    <header class="header">
        <h1 class="header__page-title">Version control</h1>
    </header>

    <main class="git-commands">
        <div class="git-commands__command">git init</div>
        <div class="git-commands__effect">Creates a hidden git directory and enables Version control on the project</div>
        <div class="git-commands__command">git clone "url"</div>
        <div class="git-commands__effect">Copies the git content of the specified URL into the current folder.</div>
        <div class="git-commands__command">git pull</div>
        <div class="git-commands__effect">Updates the git project on the local machine by downloading it from origin.</div>
    </main>
</body>
</html>
